<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Definindo o fundo da página e a cor do texto */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do título e instruções */
        b {
            display: block;
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
        }

        /* Estilo do formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        input, button {
            background-color: rgb(27, 27, 27);
            color: white;
            border: 1px solid white;
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 1em;
            border-radius: 5px;
        }

        input::placeholder, button:hover {
            color: #ccc;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(50, 50, 50);
        }

        /* Estilo da lista de músicas */
        #lista-musicas {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        /* Estilo das músicas na lista */
        .musica {
            background-color: rgb(27, 27, 27);
            padding: 15px;
            border: 1px solid white;
            border-radius: 5px;
        }
        
        /* Estilo da lista de links de músicas */
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <b>
        Atenção, para a música funcionar, você deve adicionar um link embed do youtube de um vídeo que permita a incorporação <br>
        Teste com: 
        https://www.youtube.com/embed/vswYNQ5x8eg?si=5XGe1s07-gOJqCXV
    </b>
    <form onsubmit="cadastrarMusica(
    document.getElementById('titulo').value,
    document.getElementById('artista').value,
    document.getElementById('genero').value,
    document.getElementById('duracao').value,
    document.getElementById('link').value);
    return false;">
        <input type="text" id="titulo" placeholder="Título da música" required>
        <input type="text" id="artista" placeholder="Artista" required>
        <input type="text" id="genero" placeholder="Gênero" required>
        <input type="number" id="duracao" placeholder="Duração (min)" required>
        <input type="url" id="link" placeholder="Link da música" required>
        <button type="submit">Cadastrar Música</button>
        <button onclick="location.href='main.html'">Voltar ao início</button>
    </form>
    <script src="script2.js"></script>
    <div id="lista-musicas"></div>
</body>
</html>
